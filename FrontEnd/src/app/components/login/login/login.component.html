<div style="max-width: 100%" >
    <div class="row w-100 m-0">
        <div>
            <img class="img" src="assets/entrar.gif" alt="">
        </div>
        <div class=" container col-10 col-lg-8 mt-4">
            <form class="needs-validation p-5 border rounded" validate>
                <h4 class="text-center">Iniciar sesión</h4>
                <hr class="mb-5">
                <div class="form-row">
                  <div class="w-100 mb-3">
                    <label for="validationCustom01">Correo electrónico</label>
                    <input type="mail" class="form-control " id="validationCustom01"  required>
                  </div>
                </div>
                <div class="form-row mt-1">
                    <div class="w-100 mb-3">
                        <label for="validationCustom02">Contraseña</label>
                        <input type="password" class="form-control " id="validationCustom02"  required>
                      </div>
                </div>
                <div class="mt-5 mb-2 text-center ">
                    <button [routerLink]="['/home']" class="btn btn-primary entrar w-100" type="submit">Entrar</button>
                </div>
                <div class="mb-2 text-center">
                    <div>
                        <a href="" ><small>¿Olvidaste tu contraseña?</small></a>
                    </div>
                    <div>
                        <a [routerLink]="['/registrarse']" class="mt-2"><small>Regístrate</small></a>
                    </div>
                </div>
              </form>  
        </div>
    </div>
</div>
