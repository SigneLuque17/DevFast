<div class="container mt-4 pl-5 mb-4" style="min-height: 450px">
    <h4><i class="fa fa-cogs" aria-hidden="true"></i> Ajustes</h4>
    <hr>
    <div class="row">
       <div class="col-lg-3 text-center">
            <div>
                <img class="border rounded" src="assets/profile.png" alt="perfil">
            </div>
            <div class="custom-file">
                <button type="button" class="custom-file-input" class="btn btn_link" style="color: #E592B5;">Cambiar perfil</button>      
            </div>
       </div>
       <div class="col-lg-5 col-md-12 col-sm-12">
                <div>
                    <h3>Signe Elizabeth Luque</h3>
                </div>
                <div class="mt-4 mb-5">
                    <div >
                        <p><i class="fa fa-envelope-o" aria-hidden="true"></i> signe.luque@gmail.com</p>
                    </div>
                    <div>
                        <button type="button" class="btn btn_link pl-0" data-toggle="modal" data-target="#cambiarPassword" style="color: #E592B5;"> <i class="fa fa-key" aria-hidden="true"></i> Cambiar contraseña</button>      
                    </div>
                </div>
                
                <div class="mt-3">
                    <div>
                        <h5>Archivos</h5>
                    </div>
                    <div class="mt-2">
                        <p>N° proyectos: 12</p>
                    </div>
                    <div>
                        <p>N° snippets: 6</p>
                    </div>  
                </div>
       </div> 
       <div class="col-2">
          <div class="text-center">
            <h5 class="plan">Premium</h5>
            <div>
              <img src="assets/premium-icon.png"  class="w-50" style="min-width: 25%;"  alt="">
            </div>
            <button type="button" class="btn btn_link" [routerLink]="['/planes']" style="color: #E592B5;">Cambiar plan</button>      
          </div>
       </div>
    </div>
</div>
<app-footer></app-footer>
  
  <!-- Modal -->
  <div class="modal fade" id="cambiarPassword" tabindex="-1" role="dialog" aria-labelledby="cambiarPasswordLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="cambiarPasswordLabel">Cambiar contraseña</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Ingrese su contraseña anterior" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Ingrese su nueva contraseña" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirmar contraseña" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn entrar">Guardar cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
