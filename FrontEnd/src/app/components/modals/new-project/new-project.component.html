<div class="mt-3 d-inline-block iconos" style="min-width: 200px;
z-index: 2000;" >
    <div class="border sidebar"> 
      <h2><a  style="color: white;" 
        (click)="showModalCreate()" 
        data-toggle="modal" 
        data-target="#crear"><i class="fa fa-plus-circle" aria-hidden="true"></i></a></h2>
    </div>
    <div class="border sidebar">
        <h2><i class="fa fa-folder" aria-hidden="true"></i></h2>
    </div>
    <div class="border sidebar">
        <h2><i class="fa fa-file-code-o" aria-hidden="true"></i></h2>
    </div>
</div>

<div [class.show]="showModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" id="crear">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear nuevo proyecto</h5>
          <button type="button"  #closeAddExpenseModal class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <form class="needs-validation " [formGroup]="formularioProyecto" validate>
             <div class="form-row">
                <div class="col-md-12 mb-12 w-50 p-4">
                    <input formControlName="nombre" type="text" class="form-control" id="nombreProyecto" placeholder="Ingrese el nombre" required>
                </div>
             </div>
            <div class="modal-footer center">
            <button type="button" class="btn btn-secondary entrar" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary entrar" (click)="createProject()">Crear</button>
            </div>
        </form>
      </div>
    </div>
  </div>
